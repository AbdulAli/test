name: iOS list files workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Just print all files
    runs-on: macos-latest
    steps:
      - id: run_tests
        run: |
          echo "::group::My title"
          echo "Inside group"
          echo "test=hello" >> $GITHUB_OUTPUT
          echo ${{outputs}}
          echo The output is ${{TAG_NAME}}
          echo "::endgroup::"
      - name: Dump file hierarchy
        run: echo ${{steps.run_tests.outputs.*}}
           
