name: iOS list files workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
jobs:
  build:
    name: Build and Test default scheme using any available iPhone simulator
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set Default Scheme
        id: run_tests
        run: |
          message=$(echo $(ls -R) | tr '\n' ' ')
          echo "text=$message" >> $GITHUB_OUTPUT
      - name: dumping
        run: echo ${{steps.run_tests.outputs.test}}

