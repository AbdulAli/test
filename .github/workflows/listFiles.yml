name: iOS list files workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  job1:
    name: Just print all files
    runs-on: macos-latest
    steps:
      - id: run_tests
        run: echo "FOO=$(ls -R)" >> $GITHUB_ENV
      - name: dumping
        run: echo "${{ env.FOO }}"
